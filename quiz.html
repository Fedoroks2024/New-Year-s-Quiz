<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новогодний Квиз</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1 id="quiz-title"></h1>
        <div id="question-container">
            <h2 id="question"></h2>
            <ul id="options">
            </ul>
        </div>
        <button id="next-button">Следующий вопрос</button>
        <div id="result-container" class="hidden">
          <h2>Результат</h2>
          <p id="result-text"></p>
          <button id="restart-button">Начать заново</button>
          <button id="back-to-main">На главную</button>
        </div>
    </div>
    <script src="./script.js"></script>
    <script type="text/javascript" charset="utf-8">
        function createSnowflake() {
    const snowflake = document.createElement('div');
    snowflake.classList.add('snowflake');
    snowflake.style.left = `${Math.random() * 100}vw`; // Случайная позиция по горизонтали
    snowflake.style.animationDuration = `${Math.random() * 5 + 5}s`; // Случайная длительность анимации
    snowflake.style.animationDelay = `${Math.random() * 3}s`; // Случайная задержка начала анимации
    snowflake.style.fontSize = `${Math.random() * 1.2 + 0.8}em`;
    document.body.appendChild(snowflake);

    // Удаляем снежинку после завершения анимации
    snowflake.addEventListener('animationend', () => {
        snowflake.remove();
    });
}

// Создаём снежинки каждые 200 миллисекунд (можно регулировать)
setInterval(createSnowflake, 150);
    </script>
</body>
</html>
